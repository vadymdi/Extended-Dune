name: Extended Exchange Data Collection & Upload

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞—î–º–æ –∫–æ–∂–Ω—ñ 6 –≥–æ–¥–∏–Ω
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # –ú–æ–∂–Ω–∞ –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—Ä—É—á–Ω—É
  push:
    branches: [ main ]
    paths: 
      - 'enhanced_fetch_data_to_dune.py'
      - '.github/workflows/**'

jobs:
  collect-and-upload-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create uploads directory
      run: mkdir -p uploads
      
    - name: Run enhanced data collection
      run: |
        python enhanced_fetch_data_to_dune.py
      env:
        PYTHONIOENCODING: utf-8
        
    - name: Check collected data
      run: |
        echo "üìä Data collection results:"
        ls -la uploads/
        if [ -f "uploads/extended_markets_data.csv" ]; then
          echo "Markets data: $(wc -l < uploads/extended_markets_data.csv) rows"
        fi
        if [ -f "uploads/extended_trading_stats.csv" ]; then
          echo "Trading stats: $(wc -l < uploads/extended_trading_stats.csv) rows"
        fi
        if [ -f "uploads/extended_tvl_data.csv" ]; then
          echo "TVL data: $(wc -l < uploads/extended_tvl_data.csv) rows"
        fi
        if [ -f "uploads/extended_funding_rates.csv" ]; then
          echo "Funding rates: $(wc -l < uploads/extended_funding_rates.csv) rows"
        fi
        if [ -f "uploads/extended_orderbook_snapshots.csv" ]; then
          echo "Orderbook snapshots: $(wc -l < uploads/extended_orderbook_snapshots.csv) rows"
        fi
        
    - name: Upload to Dune Analytics
      run: |
        python scripts/upload_to_dune.py
      env:
        DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        
    - name: Upload artifacts for debugging
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: extended-exchange-data-${{ github.run_number }}
        path: uploads/
        retention-days: 7
