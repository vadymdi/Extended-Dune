name: Extended Exchange Data Collection

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞—î–º–æ –∫–æ–∂–Ω—ñ 2 –≥–æ–¥–∏–Ω–∏
    - cron: "0 */2 * * *" 
  workflow_dispatch:
    # –ú–æ–∂–Ω–∞ –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –≤—Ä—É—á–Ω—É
  push:
    branches: [ main ]
    paths: 
      # –°–ª—ñ–¥–∫—É—î–º–æ –∑–∞ —Ä–µ–∞–ª—å–Ω–∏–º —Ñ–∞–π–ª–æ–º
      - 'fetch_data_to_dune.py'

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run enhanced data collection
      run: |
        echo "üöÄ Starting enhanced data collection..."
        python fetch_data_to_dune.py
        echo "‚úÖ Data collection completed"
        
    - name: Check collected data
      run: |
        echo "üìä Data collection results:"
        ls -la uploads/ || echo "uploads/ directory not found"
        
        for file in uploads/*.csv; do
          if [ -f "$file" ]; then
            echo "üìÑ $(basename "$file"): $(wc -l < "$file") rows"
          fi
        done
        
    - name: Upload to Dune Analytics
      env:
        DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      run: |
        echo "‚¨ÜÔ∏è Uploading to Dune Analytics..."
        python scripts/upload_to_dune.py
        echo "‚úÖ Upload completed"
