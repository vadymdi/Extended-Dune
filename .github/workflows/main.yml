name: Extended Exchange Data Pipeline

on:
  schedule:
    - cron: "0 */3 * * *"    # –∫–æ–∂–Ω—ñ 3 –≥–æ–¥–∏–Ω–∏ –¥–ª—è –∞–∫—Ç—É–∞–ª—å–Ω–∏—Ö –¥–∞–Ω–∏—Ö
  workflow_dispatch:          # –º–æ–∂–Ω–∞ –∑–∞–ø—É—Å–∫–∞—Ç–∏ –≤—Ä—É—á–Ω—É
  push:
    branches: [ main ]
    paths: 
      - 'enhanced_fetch_data_to_dune.py'  # –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—Ç–∏ –ø—Ä–∏ –∑–º—ñ–Ω—ñ –∫–æ–¥—É –∑–±–æ—Ä—É

permissions:
  contents: write

jobs:
  collect-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Collect Extended Exchange data
        run: |
          echo "üöÄ Starting Extended data collection..."
          python enhanced_fetch_data_to_dune.py
          
      - name: Show collected data
        run: |
          echo "üìä Data collection summary:"
          echo "----------------------------------------"
          for file in uploads/*.csv; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              lines=$(wc -l < "$file")
              size=$(du -h "$file" | cut -f1)
              echo "üìÑ $filename: $lines lines, $size"
              echo "   Latest entries:"
              head -3 "$file" | tail -2 || true
              echo "----------------------------------------"
            fi
          done
          
      - name: Upload all data to Dune Analytics
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: |
          echo "‚¨ÜÔ∏è Uploading to Dune Analytics..."
          python scripts/upload_to_dune.py
          
      - name: Commit and push updated data
        run: |
          git config user.name "extended-data-bot"
          git config user.email "bot@extended-data.com"
          git add uploads/
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "üìä Update Extended Exchange data $(date -u '+%Y-%m-%d %H:%M UTC')" || true
            git push origin HEAD:main || echo "‚ö†Ô∏è Push failed or no changes"
          fi
          
      - name: Summary report
        run: |
          echo "‚úÖ Extended Exchange data pipeline completed!"
          echo "üîó Check your Dune analytics dashboard for updated data"
          echo "üìÖ Next run: in 3 hours"
