name: Update Extended Data to Dune

on:
  schedule:
    - cron: "0 */6 * * *"    # кожні 6 годин
  workflow_dispatch:          # можна запускати вручну

permissions:
  contents: write

jobs:
  update-dune-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Fetch Extended data and save to uploads/
        run: |
          python fetch_data_to_dune.py
          
      - name: Show uploads directory
        run: |
          echo "Contents of uploads directory:"
          ls -la uploads/ || echo "uploads/ directory not found"
          
      - name: Upload to Dune Analytics
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: |
          python scripts/upload_to_dune.py
          
      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add uploads/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Extended markets data [automated]" || true
            git push origin HEAD:main || echo "Push failed or no changes"
          fi
