name: Extended Exchange Data Pipeline

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'efetch_data_to_dune.py'
      - 'scripts/upload_to_dune.py'

permissions:
  contents: write

jobs:
  collect-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Fetch Extended API data
      run: |
        echo "🚀 Fetching data from Extended API..."
        python efetch_data_to_dune.py
        
    - name: Show uploads directory
      run: |
        echo "📁 Contents of uploads directory:"
        ls -la uploads/ || echo "uploads/ directory not found"
        if [ -f uploads/extended_markets_data.csv ]; then
          echo "📊 Markets CSV file size:"
          wc -l uploads/extended_markets_data.csv
        fi
        if [ -f uploads/extended_tvl_data.csv ]; then
          echo "📊 TVL CSV file size:"
          wc -l uploads/extended_tvl_data.csv
        fi
        if [ -f uploads/extended_trading_stats.csv ]; then
          echo "📊 Trading CSV file size:"
          wc -l uploads/extended_trading_stats.csv
        fi
        
    - name: Upload CSVs to Dune
      env:
        DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
      run: |
        echo "⬆️ Uploading to Dune Analytics..."
        python scripts/upload_to_dune.py
